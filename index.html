<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div>
        <label for="upload"></label>
        <input type="file" id="upload" accept="image/jpeg, image/png" />
        <div style="margin-top: 2rem; margin-bottom: 2rem">
          <div>
            <label for="range-input">Sample Rate</label>
            <input
              type="range"
              id="range-input"
              min="100"
              max="6000"
              value="3000"
            />
          </div>
          <div>
            <label for="background-polygon-denisty">Polygon Density</label>
            <input
              type="range"
              id="background-polygon-denisty"
              min="5"
              max="50"
              value="20"
            />
          </div>
          <button id="sobel-filter-btn">Polymorph</button>
        </div>
      </div>
      <canvas
        id="main-canvas"
        width="1200"
        height="600"
        style="border: 1px solid black"
      ></canvas>
    </div>
    <script type="module" src="/main.mjs"></script>
  </body>
</html>
