<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <label for="upload"></label>
      <input type="file" id="upload" accept="image/jpeg, image/png">
      <canvas id="main-canvas"></canvas>
      <button id="pixelate">Pixelate</button>
      <button id="blur">Blur</button>
      <button id="noise">Noise</button>
      <button id="hueRotation">HueRotation</button>
      <button id="saturation">Saturation</button>
      <button id="contrast">Contrast</button>
      <button id="brightness">Brightness</button>
      <button id="sepia">Sepia</button>
      <button id="grayscale">Grayscale</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
